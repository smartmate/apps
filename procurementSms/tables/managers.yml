type: table
key: managers
name: Managers
itemName: Managers
summary:
  title: "{{firstName}} {{lastName}}"
  subtitle: "{{email}} - {{phone}}"

permissions:
  requester:
    create: false
    view: true
    edit:
      own: false
      assigned: false
    delete: false
  manager:
    create: true
    view: true
    edit:
      own: true
      assigned: true
    delete: true
  purchaser:
    create: false
    view: true
    edit:
      own: false
      assigned: false
    delete: false
  accountant:
    create: false
    view: true
    edit:
      own: false
      assigned: false
    delete: false

fields:
  firstName:
    type: text
    label: First Name
    required: true
  lastName:
    type: text
    label: Last Name
    required: true
  phone:
    type: text
    label: Phone
    required: true
  email:
    type: email
    label: Email
    required: true

form:
  rows:
    - _title: Register new managers
    - [firstName, lastName]
    - [phone, email]

type: table
key: quotations
name: quotations
itemName: Quotation
summary:
  title: "{{provider}} - {{contact}}"
  subtitle: "Total: {{total}}"

permissions:
  requester:
    create: false
    view: true
    edit:
      own: false
      assigned: false
    delete: false
  manager:
    create: true
    view: true
    edit:
      own: true
      assigned: true
    delete: true
  purchaser:
    create: false
    view: true
    edit:
      own: false
      assigned: false
    delete: false
  accountant:
    create: false
    view: true
    edit:
      own: false
      assigned: false
    delete: false

fields:
  provider:
    type: text
    label: Provider
  contact:
    type: text
    required: true
    label: Contact 
  unitPrice:
    type: money
    label: Unit Price
    required: true
  quantity:
    type: number
    label: "Quantity (if applies)"
  total:
    type: money
    label: Total
  productDescription:
    type: text
    label: Description
